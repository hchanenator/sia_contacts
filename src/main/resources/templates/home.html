<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Spring Boot Contacts</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<!-- <link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" /> -->
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h2>Spring Boot Contacts</h2>
		</div>
	</div>

	<div class="container">

		<form method="POST">
			<div class="form-group">
				<label for="firstName">First Name:</label> <input type="text"
					name="firstName"></input><br />
				<label for="lastName">Last
					Name:</label> <input type="text" name="lastName"></input><br /> <label
					for="phoneNumber">Phone Number:</label> <input type="text"
					name="phoneNumber"></input><br /> <label for="emailAddress">Email
					Address:</label> <input type="text" name="emailAddress"></input><br /> <input
					type="submit"></input>
			</div>
		</form>
	</div>

	<div class="container">
		<ul th:each="contact : ${contacts}">
			<li><span th:text="${contact.firstName}">First</span> <span
				th:text="${contact.lastName}">Last</span> : <span
				th:text="${contact.phoneNumber}">phoneNumber</span> <span
				th:text="${contact.emailAddress}">emailAddress</span></li>
		</ul>
	</div>
</body>
</html>
